name: CI

on:
  pull_request:
  push:
    branches: [main]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@main
    - name: Check rustfmt
      run: nix develop --command cargo fmt -- --check

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@main
    - name: Build
      run: nix build -L

  NixFlakeCheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/flake-checker-action@main
      with:
        fail-mode: false

  NixFormatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@main
    - name: Check nixpkgs-fmt formatting
      run: nix develop --command sh -c "git ls-files '*.nix' | xargs nixpkgs-fmt --check"

  EditorConfig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: greut/eclint-action@v0

  ValidateJsonSchema:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@main
    - name: Validate JSON Schema
      run: nix develop --command jv ./schema.json

  SynthesizeIntegration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: DeterminateSystems/nix-installer-action@main
      with:
        determinate: true
    - uses: DeterminateSystems/flakehub-cache-action@main
    - name: Verify synthesize integration test still passes
      run: nix develop -c ./synthesize/integration-test-cases/verify.sh
